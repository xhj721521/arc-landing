<?xml version="1.0" encoding="UTF-8"?>
<!-- Arcane Protocol — transparent gold glow SVG, with top/bottom rune arcs -->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- 金色发光滤镜：扩大区域 + sRGB 确保颜色一致 -->
    <filter id="goldGlow" filterUnits="userSpaceOnUse" x="-200" y="-200" width="1424" height="1424" color-interpolation-filters="sRGB">
      <!-- 调强弱：stdDeviation=8~18 -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 可选小星芒渐变（透明背景上更柔和） -->
    <radialGradient id="spark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD56A" stop-opacity="0.95"/>
      <stop offset="70%" stop-color="#FFD56A" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFD56A" stop-opacity="0"/>
    </radialGradient>

    <style>
      .goldStroke { stroke:#FFD56A; fill:none; filter:url(#goldGlow); }
      .goldFill   { fill:#FFD56A; filter:url(#goldGlow); }
      .label { font-family: Cinzel, "Trajan Pro", "Times New Roman", serif; letter-spacing: 2px; }
    </style>

    <!-- 三种简化“符文”造型（线段组合，避免字体依赖） -->
    <g id="runeA">
      <path d="M0,-15 L0,15" stroke="#FFD56A" stroke-width="5" stroke-linecap="round"/>
      <path d="M0,0 L10,-10" stroke="#FFD56A" stroke-width="5" stroke-linecap="round"/>
      <path d="M0,0 L-10,-10" stroke="#FFD56A" stroke-width="5" stroke-linecap="round"/>
    </g>
    <g id="runeB">
      <path d="M0,-15 L0,15" stroke="#FFD56A" stroke-width="5" stroke-linecap="round"/>
      <path d="M0,-8 L10,2"  stroke="#FFD56A" stroke-width="5" stroke-linecap="round"/>
    </g>
    <g id="runeC">
      <path d="M0,-15 L0,15" stroke="#FFD56A" stroke-width="5" stroke-linecap="round"/>
      <path d="M0,-8 L-10,2" stroke="#FFD56A" stroke-width="5" stroke-linecap="round"/>
    </g>
  </defs>

  <!-- LOGO主体（整体发光） -->
  <g id="logo" filter="url(#goldGlow)">
    <!-- 外层完整圆环 -->
    <circle cx="512" cy="512" r="380" class="goldStroke" stroke-width="18"/>

    <!-- 上方内弧（不闭合，模仿你图里的“开口弧”） -->
    <!-- 圆心(512,512)，半径约 300，开始角 ~200°，结束角 ~340° -->
    <path d="
      M 512 212
      A 300 300 0 0 1 841 357
    " class="goldStroke" stroke-width="12"/>

    <!-- 下方内弧（与上弧对称） -->
    <path d="
      M 183 667
      A 300 300 0 0 1 512 812
      A 300 300 0 0 1 841 667
    " class="goldStroke" stroke-width="12"/>

    <!-- 上弧符文：沿外环上半部均布（按你图只在上方一段） -->
    <g transform="translate(512,512)">
      <!-- 角度从 210° 到 330° 每 15° 一个，共 9~10 个 -->
      <g transform="rotate(210) translate(0,-380)"><use href="#runeA"/></g>
      <g transform="rotate(225) translate(0,-380)"><use href="#runeB"/></g>
      <g transform="rotate(240) translate(0,-380)"><use href="#runeC"/></g>
      <g transform="rotate(255) translate(0,-380)"><use href="#runeA"/></g>
      <g transform="rotate(270) translate(0,-380)"><use href="#runeB"/></g>
      <g transform="rotate(285) translate(0,-380)"><use href="#runeC"/></g>
      <g transform="rotate(300) translate(0,-380)"><use href="#runeA"/></g>
      <g transform="rotate(315) translate(0,-380)"><use href="#runeB"/></g>
      <g transform="rotate(330) translate(0,-380)"><use href="#runeC"/></g>
    </g>

    <!-- 下弧符文：沿外环下半部均布（按你图只在下方一段） -->
    <g transform="translate(512,512)">
      <!-- 角度从 30° 到 150° -->
      <g transform="rotate(30) translate(0,-380) rotate(180)"><use href="#runeA"/></g>
      <g transform="rotate(45) translate(0,-380) rotate(180)"><use href="#runeB"/></g>
      <g transform="rotate(60) translate(0,-380) rotate(180)"><use href="#runeC"/></g>
      <g transform="rotate(75) translate(0,-380) rotate(180)"><use href="#runeA"/></g>
      <g transform="rotate(90) translate(0,-380) rotate(180)"><use href="#runeB"/></g>
      <g transform="rotate(105) translate(0,-380) rotate(180)"><use href="#runeC"/></g>
      <g transform="rotate(120) translate(0,-380) rotate(180)"><use href="#runeA"/></g>
      <g transform="rotate(135) translate(0,-380) rotate(180)"><use href="#runeB"/></g>
      <g transform="rotate(150) translate(0,-380) rotate(180)"><use href="#runeC"/></g>
    </g>

    <!-- 中央标题（英文） -->
    <g text-anchor="middle" class="label">
      <text x="512" y="492" font-size="110" class="goldFill">ARCANE</text>
      <text x="512" y="592" font-size="98"  class="goldFill">PROTOCOL</text>
    </g>

    <!-- 星点装饰（可删） -->
    <g>
      <circle cx="290" cy="330" r="8" fill="url(#spark)"/>
      <circle cx="740" cy="330" r="8" fill="url(#spark)"/>
      <circle cx="230" cy="520" r="6" fill="url(#spark)"/>
      <circle cx="794" cy="700" r="8" fill="url(#spark)"/>
      <circle cx="512" cy="360" r="5" fill="url(#spark)"/>
      <circle cx="512" cy="800" r="6" fill="url(#spark)"/>
    </g>
  </g>
</svg>
