<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- 背景与主色 -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07111c"/>
      <stop offset="1" stop-color="#0c1a30"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#39c3ff"/>
      <stop offset="1" stop-color="#6b8cff"/>
    </linearGradient>
    <linearGradient id="neonG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#37e0a2"/>
      <stop offset="1" stop-color="#22b7ff"/>
    </linearGradient>
    <filter id="glow2"><feGaussianBlur stdDeviation="2.5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="glow4"><feGaussianBlur stdDeviation="4" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>

    <!-- 细网格 -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="rgba(90,140,220,.08)" stroke-width="1"/>
    </pattern>

    <!-- 小锁图标 -->
    <symbol id="lock" viewBox="0 0 24 24">
      <path d="M6 10V8a6 6 0 0 1 12 0v2" fill="none" stroke="currentColor" stroke-width="2"/>
      <rect x="4" y="10" width="16" height="10" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="12" cy="16" r="2" fill="currentColor"/>
    </symbol>

    <!-- 节点形状 -->
    <symbol id="node" viewBox="-24 -24 48 48">
      <circle r="14" fill="rgba(18,36,66,.9)" stroke="url(#neon)" stroke-width="3"/>
      <circle r="22" fill="none" stroke="rgba(255,255,255,.08)" stroke-width="6"/>
    </symbol>
  </defs>

  <!-- 背景 -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#grid)"/>

  <!-- 地图轮廓（像大陆） -->
  <g transform="translate(230,120)">
    <path
      d="M140,120
         C 260,40  420,30  560,80
         C 720,140 820,120 900,210
         C 980,300 960,420 880,480
         C 790,550 640,540 560,600
         C 480,660 360,680 270,630
         C 160,570 90,470 100,380
         C 110,290 60,220 140,120 Z"
      fill="rgba(18,36,66,.55)"/>
    <path
      d="M140,120
         C 260,40  420,30  560,80
         C 720,140 820,120 900,210
         C 980,300 960,420 880,480
         C 790,550 640,540 560,600
         C 480,660 360,680 270,630
         C 160,570 90,470 100,380
         C 110,290 60,220 140,120 Z"
      fill="none" stroke="url(#neonG)" stroke-width="6" filter="url(#glow4)"/>
  </g>

  <!-- 左上：信息牌 -->
  <g transform="translate(80,80)" filter="url(#glow2)">
    <rect x="0" y="0" width="520" height="120" rx="14" fill="rgba(12,26,48,.7)" stroke="url(#neon)" stroke-width="2"/>
    <text x="24" y="42" fill="#9ad3ff" font-size="20" font-family="system-ui,Inter">团队地图总产量（24h）</text>
    <text x="24" y="88" fill="#e9f3ff" font-size="54" font-weight="800" font-family="system-ui,Inter">12,345 ARC</text>
  </g>

  <!-- 进入闸门（需缴费） -->
  <g transform="translate(120,370)" filter="url(#glow2)">
    <rect x="0" y="0" width="380" height="70" rx="14" fill="rgba(18,36,66,.75)" stroke="url(#neon)" stroke-width="2"/>
    <use href="#lock" x="18" y="14" width="40" height="40" fill="#6fe7ff"/>
    <text x="74" y="46" fill="#dff1ff" font-size="24" font-weight="700" font-family="system-ui,Inter">需向队长缴费进入 · 进入费 50 USDT</text>
  </g>

  <!-- 地图内：路线（连线） -->
  <g transform="translate(230,120)" stroke="url(#neon)" stroke-width="3" filter="url(#glow2)" opacity=".85">
    <path d="M560,210 L420,170 L300,260 L360,370 L520,330 L680,410 L760,300" fill="none" stroke-dasharray="6 8"/>
    <path d="M420,170 L520,120 L700,170 L760,300" fill="none" stroke-dasharray="6 8"/>
    <path d="M360,370 L260,470 L420,520 L560,600" fill="none" stroke-dasharray="6 8"/>
  </g>

  <!-- 节点 -->
  <g transform="translate(230,120)" filter="url(#glow2)">
    <!-- 中心：团队长总部 -->
    <g transform="translate(520,210)">
      <use href="#node"/>
      <text y="-34" text-anchor="middle" fill="#9ad3ff" font-size="16" font-family="system-ui,Inter">团队长总部</text>
      <text y="40" text-anchor="middle" fill="#dff7ff" font-size="18" font-weight="700">Hub</text>
    </g>

    <!-- 分区节点 -->
    <g transform="translate(420,170)"><use href="#node"/><text y="-30" text-anchor="middle" fill="#cfe8ff" font-size="14">A · 远征营地</text></g>
    <g transform="translate(300,260)"><use href="#node"/><text y="-30" text-anchor="middle" fill="#cfe8ff" font-size="14">B · 矿藏区</text></g>
    <g transform="translate(360,370)"><use href="#node"/><text y="-30" text-anchor="middle" fill="#cfe8ff" font-size="14">C · 市集</text></g>
    <g transform="translate(520,330)"><use href="#node"/><text y="-30" text-anchor="middle" fill="#cfe8ff" font-size="14">D · 工坊</text></g>
    <g transform="translate(680,410)"><use href="#node"/><text y="-30" text-anchor="middle" fill="#cfe8ff" font-size="14">E · 竞技场</text></g>
    <g transform="translate(760,300)"><use href="#node"/><text y="-30" text-anchor="middle" fill="#cfe8ff" font-size="14">F · 瞭望塔</text></g>
    <g transform="translate(260,470)"><use href="#node"/><text y="-30" text-anchor="middle" fill="#cfe8ff" font-size="14">G · 仓库</text></g>
    <g transform="translate(420,520)"><use href="#node"/><text y="-30" text-anchor="middle" fill="#cfe8ff" font-size="14">H · 传送门</text></g>
    <g transform="translate(560,600)"><use href="#node"/><text y="-30" text-anchor="middle" fill="#cfe8ff" font-size="14">I · 防线</text></g>
  </g>

  <!-- 右上：活跃队伍计数 -->
  <g transform="translate(1220,80)" filter="url(#glow2)">
    <rect x="0" y="0" width="300" height="80" rx="12" fill="rgba(12,26,48,.7)" stroke="url(#neon)" stroke-width="2"/>
    <text x="20" y="34" fill="#9ad3ff" font-size="18" font-family="system-ui,Inter">活跃队伍</text>
    <text x="20" y="60" fill="#e9f3ff" font-size="28" font-weight="800" font-family="system-ui,Inter">8 / 12</text>
  </g>

  <!-- 图例 -->
  <g transform="translate(1180,780)" font-family="system-ui,Inter" fill="#cfe8ff">
    <circle cx="0" cy="0" r="8" fill="#37e0a2"/><text x="16" y="4" font-size="16">可加入</text>
    <g transform="translate(120,0)"><circle cx="0" cy="0" r="8" fill="#ffd36e"/><text x="16" y="4" font-size="16">名额紧张</text></g>
    <g transform="translate(260,0)"><circle cx="0" cy="0" r="8" fill="#ff6b6b"/><text x="16" y="4" font-size="16">已满员</text></g>
  </g>

  <!-- 角落品牌（可删） -->
  <g transform="translate(1520,60)" opacity=".6">
    <rect x="-140" y="-30" width="140" height="60" rx="12" fill="rgba(255,255,255,.04)" stroke="rgba(255,255,255,.08)"/>
    <text x="-70" y="8" text-anchor="middle" fill="#9ad3ff" font-size="14">ARC Protocol</text>
  </g>
</svg>
